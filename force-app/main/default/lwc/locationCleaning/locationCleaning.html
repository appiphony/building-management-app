<template>
    <article class="slds-card">
        <!-- Header -->
        <div class="slds-card__header slds-grid">
            <div class="slds-col">
                <h2 class="slds-card__header-title">
                    Location Cleanliness
                </h2>
                <h4 class="wdc-subtitle">
                    Location Name
                </h4>
            </div>
            <!-- <div class="slds-col slds-no-flex">
                <lightning-button-menu variant="border-filled" menu-alignment="right">
                    <lightning-menu-item value="viewRecord" label="View Location Record" prefix-icon-name="utility:open"></lightning-menu-item>
                </lightning-button-menu>
            </div> -->
        </div>
        <!-- /Header -->
    
        <!-- Body -->
        <div class="slds-card__body slds-card__body_inner slds-scrollable_y">
            <!-- No Location Selected -->
            <template if:true={noLocationView}>
                <!-- Nav -->
                <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread slds-p-top_small slds-p-horizontal_small slds-m-bottom_small">
                    <div class="slds-col">
                        <!-- Nav -->
                        <lightning-breadcrumbs class="">
                            <lightning-breadcrumb
                                label="All Locations"
                                onclick={handleShowAllLocations}>
                            </lightning-breadcrumb>
                        </lightning-breadcrumbs>
                        <!-- /Nav -->
                    </div>
                    <div class="slds-col">
                        <lightning-button-menu variant="border-filled" icon-size="small" menu-alignment="right">
                            <lightning-menu-item value="locations-list" label="View All Locations" prefix-icon-name="utility:list"></lightning-menu-item>
                        </lightning-button-menu>
                    </div>
                </div>
                <!-- /Nav -->
                <table class="wdc-location-list_all slds-table slds-table_cell-buffer">
                    <thead class="">
                        <tr class="slds-line-height_reset">
                            <th scope="col">
                                <div class="slds-truncate" title="Location Name">Location Name</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Employees">Employees</div>
                            </th>
                            <th scope="col" style="width: 1px;">
                                <div class="slds-truncate" title="Clean Status">Clean Status</div>
                            </th>
                            <th scope="col" style="width: 1px;">
                                <!-- Action Icon -->
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="slds-hint-parent" onclick={handleShowLocation}>
                            <td>
                                <div class="slds-truncate">Appiphony HQ</div>
                            </td>
                            <td>
                                27
                            </td>
                            <td>
                                <span class="slds-text-color_destructive"><strong>Overdue</strong></span>
                            </td>
                            <td>
                                <lightning-icon icon-name="utility:chevronright" size="x-small" class="wdc-icon_drill-in"></lightning-icon>
                            </td>
                        </tr>
                        <tr class="slds-hint-parent">
                            <td>
                                <div class="slds-truncate">Willis Tower</div>
                            </td>
                            <td>
                                83
                            </td>
                            <td>
                                <span class="slds-text-color_success"> Up to Date</span>
                            </td>
                            <td>
                                <lightning-icon icon-name="utility:chevronright" size="x-small" class="wdc-icon_drill-in"></lightning-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </template>
            <!-- /No Location Selected -->
    
    
            <!-- Location View -->
            <template if:true={locationView}>
                <!-- Nav -->
                <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread slds-p-top_small slds-p-horizontal_small slds-m-bottom_small">
                    <div class="slds-col">
                        <!-- Nav -->
                        <lightning-breadcrumbs class="">
                            <lightning-breadcrumb
                                label="All Locations"
                                onclick={handleShowAllLocations}>
                            </lightning-breadcrumb>
                            <lightning-breadcrumb
                                label="Location Name"
                                onclick={handleShowLocation}>
                            </lightning-breadcrumb>
                        </lightning-breadcrumbs>
                        <!-- /Nav -->
                    </div>
                    <div class="slds-col">
                        <lightning-button-menu variant="border-filled" icon-size="small" menu-alignment="right">
                            <lightning-menu-item value="location-record" label="View Location Record" prefix-icon-name="utility:open"></lightning-menu-item>
                            <lightning-menu-item value="locations-list" label="View All Locations" prefix-icon-name="utility:list"></lightning-menu-item>
                        </lightning-button-menu>
                    </div>
                </div>
                <!-- /Nav -->
                <table class="wdc-location-list slds-table slds-table_cell-buffer slds-table_header-hidden">
                     <thead class="slds-assistive-text">
                        <tr class="slds-line-height_reset">
                            <th scope="col">
                                <div class="slds-truncate" title="Sub-Location Name">Location Name</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Sub-Location Status">Location Status</div>
                            </th>
                            <th>
                                <!-- Action Icon -->
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="slds-hint-parent" onclick={handleShowSubLocation}>
                            <td>
                                <div class="slds-truncate">Floor 1</div>
                            </td>
                            <td class="wdc-gauge">
                                <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small slds-text-title">
                                    <span>
                                        <strong>Next Cleaning in 4 Hours</strong>
                                    </span>
                                    <span>Last: Today 9:35AM</span>
                                </div>
                                <div class="wdc-gauge-container">
                                    <lightning-progress-bar size="large" value="75" variant="circular"></lightning-progress-bar>
                                </div>
                                <div class="slds-p-top_x-small slds-text-title">
                                    <span>Frequency: 6 Hours</span>
                                </div>
                            </td>
                            <td>
                                <lightning-icon icon-name="utility:chevronright" size="x-small" class="wdc-icon_drill-in"></lightning-icon>
                            </td>
                        </tr>
                        <tr class="slds-hint-parent">
                            <td>
                                <div class="slds-truncate">Floor 2</div>
                            </td>
                            <td class="wdc-gauge">
                                <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small slds-text-title">
                                    <span>
                                        <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                        <strong>Cleaning Overdue</strong>
                                    </span>
                                    <span>Last: May 9 12:15PM</span>
                                </div>
                                <div class="wdc-gauge-container">
                                    <lightning-progress-bar size="large" value="0" variant="circular" class="wdc-gauge__gauge"></lightning-progress-bar>
                                </div>
                                <div class="slds-p-top_x-small slds-text-title">
                                    <span>Frequency: 2 Hours</span>
                                </div>
                            </td>
                            <td>
                                <lightning-icon icon-name="utility:chevronright" size="x-small" class="wdc-icon_drill-in"></lightning-icon>
                            </td>
                        </tr>
                        <tr class="slds-hint-parent">
                            <td>
                                <div class="slds-truncate">Floor 5</div>
                            </td>
                            <td class="wdc-gauge">
                                <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small slds-text-title">
                                    <span>
                                        <strong>Next Cleaning in 2 Hours</strong>
                                    </span>
                                    <span>Last: Today 7:15AM </span>
                                </div>
                                <div class="wdc-gauge-container">
                                    <lightning-progress-bar size="large" value="15" variant="circular"></lightning-progress-bar>
                                </div>
                                <div class="slds-p-top_x-small slds-text-title">
                                    <span>Frequency: 7 Hours</span>
                                </div>
                            </td>
                            <td>
                                <lightning-icon icon-name="utility:chevronright" size="x-small" class="wdc-icon_drill-in"></lightning-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </template>
            <!-- /Location View -->
    
    
            <!-- Sub-location Detail -->
            <template if:true={subLocationView}>
                <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread slds-p-top_small slds-p-horizontal_small slds-m-bottom_small">
                    <div class="slds-col">
                        <!-- Nav -->
                        <lightning-breadcrumbs class="">
                            <lightning-breadcrumb
                                label="All Locations"
                                onclick={handleShowAllLocations}>
                            </lightning-breadcrumb>
                            <lightning-breadcrumb
                                label="Location Name"
                                onclick={handleShowLocation}>
                            </lightning-breadcrumb>
                            <lightning-breadcrumb
                                label="Floor 1"
                                onclick={handleShowSubLocation}>
                            </lightning-breadcrumb>
                        </lightning-breadcrumbs>
                        <!-- /Nav -->
                    </div>
                    <div class="slds-col">
                        <lightning-button-menu variant="border-filled" icon-size="small" menu-alignment="right">
                            <lightning-menu-item value="sublocation-record" label="View Sub-Location Record" prefix-icon-name="utility:open"></lightning-menu-item>
                            <lightning-menu-item value="locations-list" label="View All Locations" prefix-icon-name="utility:list"></lightning-menu-item>
                        </lightning-button-menu>
                    </div>
                </div>

                <!-- Field Data -->
                <div class="slds-grid slds-grid_align-space slds-grid_vertical-align-end slds-gutters_direct slds-p-top_large slds-p-horizontal_medium">
                    <div class="slds-col">
                        <div class="wdc-field-data slds-form-element">
                            <div class="slds-form-element__label">
                                Last Cleaned
                            </div>
                            <div class="slds-form-element__control">
                                Today 9:35AM
                            </div>
                        </div>
                    </div>
                    <div class="slds-col">
                        <div class="wdc-field-data slds-form-element slds-m-bottom_xx-small">
                            <div class="slds-form-element__label">
                                Frequency
                            </div>
                            <div class="slds-form-element__control">
                                6 Hours
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Field Data -->

                <!-- Gauge -->
                <div class="slds-m-top_large slds-m-bottom_x-large slds-p-horizontal_medium">
                    <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small slds-text-title">
                        <span>
                            <strong>Next Cleaning in 4 Hours</strong>
                        </span>
                    </div>
                    <div class="wdc-gauge-container">
                        <lightning-progress-bar value="60" variant="circular" size="large"></lightning-progress-bar>
                    </div>
                </div>
                <!-- /Gauge -->
    
                <!-- Employee List -->
                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-p-horizontal_medium">
                    <div class="slds-col">
                        <h4 class="slds-text-title_caps">
                            Employees by Status
                            <lightning-helptext content="People who are Available to Work are ready to return to their assigned location workplace. People who are Remote Work Only or Unavailable are not ready to return to their assigned location workplace." class="wdc-helptext slds-is-relative slds-m-left_xx-small"></lightning-helptext>
                        </h4>
                    </div>
                    <div class="slds-col">
                        <lightning-button-menu variant="border-filled" icon-size="small" menu-alignment="right">
                            <lightning-menu-item value="sublocation-record" label="View All Employees" prefix-icon-name="utility:list"></lightning-menu-item>
                        </lightning-button-menu>
                    </div>
                </div>
                <ul class="wdc-employee-list slds-m-top_small">
                    <li>
                        <div class="slds-grid slds-p-vertical_small slds-p-horizontal_medium slds-border_top">
                            <div class="slds-col">
                                Available to Work (30)
                                <!-- <lightning-helptext content="People who are Available to Work are ready to return to their assigned location workplace." class="wdc-helptext slds-is-relative slds-m-left_x-small"></lightning-helptext> -->
                            </div>
                            <div class="slds-col slds-grow-none">
                                <lightning-button-icon icon-name="utility:list" variant="bare" class="wdc-icon_list-action"></lightning-button-icon>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="slds-grid slds-p-vertical_small slds-p-horizontal_medium slds-border_top">
                            <div class="slds-col">
                                Remote Work Only (10)
                                <!-- <lightning-helptext content="People who are Remote Work Only are not ready to return to their assigned location workplace." class="wdc-helptext slds-is-relative slds-m-left_x-small"></lightning-helptext> -->
                            </div>
                            <div class="slds-col slds-grow-none">
                                <lightning-button-icon icon-name="utility:list" variant="bare" class="wdc-icon_list-action"></lightning-button-icon>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="slds-grid slds-p-vertical_small slds-p-horizontal_medium slds-border_top">
                            <div class="slds-col">
                                Unavailable (2)
                                <!-- <lightning-helptext content="People who are not yet cleared to return to their assigned location workplace." class="wdc-helptext slds-is-relative slds-m-left_x-small"></lightning-helptext> -->
                            </div>
                            <div class="slds-col slds-grow-none">
                                <lightning-button-icon icon-name="utility:list" variant="bare" class="wdc-icon_list-action"></lightning-button-icon>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="slds-grid slds-p-vertical_small slds-p-horizontal_medium slds-border_top">
                            <div class="slds-col">
                                Unknown (1)
                                <!-- <lightning-helptext content="People whose status is not known." class="wdc-helptext slds-is-relative slds-m-left_x-small"></lightning-helptext> -->
                            </div>
                            <div class="slds-col slds-grow-none">
                                <lightning-button-icon icon-name="utility:list" variant="bare" class="wdc-icon_list-action"></lightning-button-icon>
                            </div>
                        </div>
                    </li>
                </ul>
                <!-- /Employee List -->
            </template>
            <!-- /Sub-location Detail -->
        </div>
        <!-- / Body -->
    </article>
</template>
